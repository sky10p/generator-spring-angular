<div class="all">

  <mat-progress-bar *ngIf="mode" [mode]="mode"></mat-progress-bar>

  <div class="middle-body">
    <img src="assets/images/login/title-login.png">

    <div class="login-form">
      <div class="login-title">
      <h1 i18n="@@<%= appName %>.LogIn">Log In</h1>
      </div>

      <div class="form-login">

              <input class="form-control" [(ngModel)]="username" type="text" i18n-placeholder="@@<%= appName %>.UserName" placeholder="User Name">
              <input class="form-control" [(ngModel)]="password" type="password" i18n-placeholder="@@<%= appName %>.Password" placeholder="Password">
              <div class="row-form">
              <!-- <input type="checkbox" value="remember"><label i18n="@@<%= appName %>.Remember">Remember</label> -->

              <button type="submit" (click)="login(username,password)" class="btnIniciar" i18n="@@<%= appName %>.Accept" mat-flat-button>Accept</button>
            </div>
      </div>

    </div>
  </div>

</div>
